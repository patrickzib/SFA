// Apply the java plugin to add support for Java
apply plugin: 'java'

// apply plugin: 'checkstyle'

// add support for eclipse
apply plugin: 'eclipse'

apply plugin: 'idea'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'maven-publish'

group = 'sfa'
version = '0.1'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.patrickzib'
            artifactId 'sfa'
            version '0.1'
            from components.java
        }
    }
}

dependencies {
    // multithreaded FFT
    compile 'com.github.wendykierp:JTransforms:3.1'
    // liblinear in java
    compile 'de.bwaldvogel:liblinear:2.20'
    // efficient collection implementation without "object boxing"
    compile 'com.carrotsearch:hppc:0.7.2'
    // java serialiser
    compile 'com.esotericsoftware:kryo:4.0.1'

    compile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
}

test {
  testLogging {
    events "passed", "skipped", "failed" , "standardOut", "standardError"
  }
  dependsOn 'cleanTest'
}

// Define the main class for the application
mainClassName = 'src/sfa/test/UCRClassification'

